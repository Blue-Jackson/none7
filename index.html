<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter with Advanced Features</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        #gameCanvas {
            display: block;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }

        #healthBar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 25px;
            background-color: red;
        }

        #healthBarFill {
            height: 100%;
            width: 100%;
            background-color: green;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 40px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="healthBar">
        <div id="healthBarFill"></div>
    </div>
    <div id="gameOver">
        Game Over<br>
        <span id="finalScore"></span><br>
        Press Space to Restart
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerSprite = new Image();
        playerSprite.src = 'spaceship.png';
        playerSprite.onerror = () => { playerSprite = null; };

        let enemySprite = new Image();
        enemySprite.src = 'enemy.png';
        enemySprite.onerror = () => { enemySprite = null; };

        let explosionSprite = new Image();
        explosionSprite.src = 'explosion.png';
        explosionSprite.onerror = () => { explosionSprite = null; };

        const shootSound = new Audio('shoot.mp3');
        const explosionSound = new Audio('explosion.mp3');
        const gameOverSound = new Audio('gameover.mp3');

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            health: 100
        };

        let bullets = [];
        let enemies = [];
        let explosions = [];
        let score = 0;
        let gameActive = true;
        let lastShotTime = 0;
        let firing = false;
        let screenShake = 0;

        function drawPlayer() {
            if (playerSprite) {
                ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = '#00f';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(bullet.x, bullet.y, 5, 15);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemySprite) {
                    ctx.drawImage(enemySprite, enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });
        }

        function createExplosion(x, y) {
            if (explosionSprite) {
                explosions.push({
                    x: x,
                    y: y,
                    frame: 0,
                    totalFrames: 16,
                    spriteWidth: 64,
                    spriteHeight: 64
                });
            }
        }

        function drawExplosions() {
            explosions.forEach((explosion, index) => {
                if (explosionSprite) {
                    ctx.drawImage(
                        explosionSprite,
                        explosion.frame * explosion.spriteWidth, 0, explosion.spriteWidth, explosion.spriteHeight,
                        explosion.x, explosion.y, explosion.spriteWidth, explosion.spriteHeight
                    );
                    explosion.frame++;
                    if (explosion.frame >= explosion.totalFrames) {
                        explosions.splice(index, 1);
                    }
                }
            });
        }

        function playShootSound() {
            shootSound.play();
        }

        function playExplosionSound() {
            explosionSound.play();
        }

        function playGameOverSound() {
            gameOverSound.play();
        }

        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShotTime > 100) {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y });
                bullets.push({ x: player.x + player.width / 2 - 20, y: player.y });
                bullets.push({ x: player.x + player.width / 2 + 15, y: player.y });
                lastShotTime = currentTime;
                playShootSound();
            }
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => bullet.y -= 10);
        }

        function updateEnemies() {
            enemies = enemies.filter(enemy => enemy.y < canvas.height);
            enemies.forEach(enemy => {
                enemy.y += 2;
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + 5 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + 15 > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        createExplosion(enemy.x, enemy.y);
                        playExplosionSound();
                        score += 10;
                        document.getElementById('scoreValue').textContent = score;
                    }
                });
            });

            enemies.forEach((enemy, enemyIndex) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    enemies.splice(enemyIndex, 1);
                    player.health -= 10;
                    updateHealthBar();
                    applyScreenShake();
                    if (player.health <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function updateHealthBar() {
            const healthBarFill = document.getElementById('healthBarFill');
            healthBarFill.style.width = `${player.health}%`;
        }

        function applyScreenShake() {
            screenShake = 10;
        }

        function applyShakeEffect() {
            if (screenShake > 0) {
                const shakeAmount = screenShake * Math.random() * 2 - screenShake;
                ctx.translate(shakeAmount, shakeAmount);
                screenShake--;
            }
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            playGameOverSound();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            applyShakeEffect();
            if (gameActive) {
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawExplosions();
                updateBullets();
                updateEnemies();
                checkCollisions();
            }
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
            player.y = e.clientY - rect.top - player.height / 2;
        });

        canvas.addEventListener('mousedown', () => {
            firing = true;
        });

        canvas.addEventListener('mouseup', () => {
            firing = false;
        });

        setInterval(() => {
            if (gameActive && firing) {
                shoot();
            }
        }, 100);

        document.addEventListener('keydown', (e) => {
            if (!gameActive && e.key === ' ') {
                gameActive = true;
                score = 0;
                player.health = 100;
                document.getElementById('scoreValue').textContent = score;
                document.getElementById('healthBarFill').style.width = '100%';
                document.getElementById('gameOver').style.display = 'none';
                bullets = [];
                enemies = [];
                explosions = [];
                gameLoop();
            }
        });

        setInterval(() => {
            if (gameActive) {
                enemies.push({
                    x: Math.random() * (canvas.width - 50),
                    y: 0,
                    width: 50,
                    height: 50
                });
            }
        }, 1000);

        gameLoop();
    </script>
</body>
</html>
