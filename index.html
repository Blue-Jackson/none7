<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter with Mouse Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        #gameCanvas {
            display: block;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 40px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="gameOver">
        Game Over<br>
        <span id="finalScore"></span><br>
        Press Space to Restart
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerSprite = new Image();
        playerSprite.src = 'https://media.discordapp.net/attachments/1249904363590254696/1269054707654066288/yct20hubfk061.webp?ex=66c46b8c&is=66c31a0c&hm=add56db4c4428ce2a9b4c522668c095fa560fa05f9755f8614846cdb9f26c431&=&format=webp&width=409&height=409';  // Replace with your spaceship image

        const enemySprite = new Image();
        enemySprite.src = 'https://media.discordapp.net/attachments/1249904363590254696/1269446197400043530/8fabf2eb407b715315a49f4c67ac4908.png?ex=66c486a6&is=66c33526&hm=301e02c887d7cee4e6f7c9d525328c6e07814275459d2ab3676cd9cf114de32e&=&format=webp&quality=lossless&width=571&height=571';  // Replace with your enemy image

        const explosionSprite = new Image();
        explosionSprite.src = 'explosion.png';  // Replace with your explosion sprite sheet

        const shootSound = new Audio('shoot.mp3');  // Replace with your shoot sound
        const explosionSound = new Audio('explosion.mp3');  // Replace with your explosion sound
        const gameOverSound = new Audio('gameover.mp3');  // Replace with your game over sound

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            health: 100
        };

        let bullets = [];
        let enemies = [];
        let explosions = [];
        let score = 0;
        let gameActive = true;
        let lastShotTime = 0;

        function drawPlayer() {
            ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(bullet.x, bullet.y, 5, 15);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemySprite, enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function createExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                frame: 0,
                totalFrames: 16,  // Adjust this based on your explosion sprite sheet
                spriteWidth: 64,  // Adjust based on explosion frame width
                spriteHeight: 64  // Adjust based on explosion frame height
            });
        }

        function drawExplosions() {
            explosions.forEach((explosion, index) => {
                ctx.drawImage(
                    explosionSprite,
                    explosion.frame * explosion.spriteWidth, 0, explosion.spriteWidth, explosion.spriteHeight,
                    explosion.x, explosion.y, explosion.spriteWidth, explosion.spriteHeight
                );
                explosion.frame++;
                if (explosion.frame >= explosion.totalFrames) {
                    explosions.splice(index, 1);  // Remove explosion when animation is done
                }
            });
        }

        function playShootSound() {
            shootSound.play();
        }

        function playExplosionSound() {
            explosionSound.play();
        }

        function playGameOverSound() {
            gameOverSound.play();
        }

        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShotTime > 100) {  // Shoot every 100ms
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y });
                lastShotTime = currentTime;
                playShootSound();  // Play shooting sound
            }
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => bullet.y -= 10);
        }

        function updateEnemies() {
            enemies = enemies.filter(enemy => enemy.y < canvas.height);
            enemies.forEach(enemy => {
                enemy.y += 2;
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + 5 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + 15 > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        createExplosion(enemy.x, enemy.y);
                        playExplosionSound();
                        score += 10;
                        document.getElementById('scoreValue').textContent = score;
                    }
                });
            });

            enemies.forEach(enemy => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    player.health -= 10;
                    if (player.health <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            playGameOverSound();  // Play game over sound
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameActive) {
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawExplosions();
                updateBullets();
                updateEnemies();
                checkCollisions();
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
            player.y = e.clientY - rect.top - player.height / 2;
        });

        canvas.addEventListener('click', () => {
            shoot();
        });

        document.addEventListener('keydown', (e) => {
            if (!gameActive && e.key === ' ') {
                gameActive = true;
                score = 0;
                document.getElementById('scoreValue').textContent = score;
                document.getElementById('gameOver').style.display = 'none';
                bullets = [];
                enemies = [];
                explosions = [];
                player.health = 100;
                gameLoop();
            }
        });

        setInterval(() => {
            if (gameActive) {
                enemies.push({
                    x: Math.random() * (canvas.width - 50),
                    y: 0,
                    width: 50,
                    height: 50
                });
            }
        }, 1000);

        gameLoop();
    </script>
</body>
</html>
